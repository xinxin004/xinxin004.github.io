        <div class="poem-content" style="margin: 0 auto;">
            <h3 class="poem-title">赤壁之战</h3>
            <p>赤壁之战是中国历史上著名的以少胜多的战役，发生在公元208年，由东吴的周瑜和蜀汉的刘备联合对抗曹操的北方大军。其有着显著的地理意义，赤壁地处长江中游，是南北交通的要冲。赤壁之战的胜利，奠定了三国鼎立的基础，也使得长江成为中国古代南北分界线的重要象征。</p>
        </div>
