<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂练习 - 赤壁怀古</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">首页</a>
        <a href="extend.html">拓展延申</a>
        <a href="other_poems.html">其他诗词</a>
        <a href="author.html">作者有话说</a>
    </nav>

    <div class="container content-overlay">
        <div class="quiz-container">
            <h2 class="poem-title">课堂练习</h2>
            <form id="quiz-form" class="poem-content">
                <!-- 选择题 -->
                <div class="question">
                    <p>1、赤壁之战的特点是（）</p>
                    <label><input type="radio" name="q1" value="A"> A.以少胜多</label>
                    <label><input type="radio" name="q1" value="B"> B.以多胜少</label>
                    <div class="feedback" id="fb1"></div>
                </div>

                <div class="question">
                    <p>2、苏轼面对苦难的态度是（）</p>
                    <label><input type="radio" name="q2" value="A"> A.绝望</label>
                    <label><input type="radio" name="q2" value="B"> B.豁达</label>
                    <div class="feedback" id="fb2"></div>
                </div>

                <div class="question">
                    <p>3、苏轼是中国古代的（）</p>
                    <label><input type="radio" name="q3" value="A"> A.皇帝</label>
                    <label><input type="radio" name="q3" value="B"> B.文学家</label>
                    <div class="feedback" id="fb3"></div>
                </div>

                <div class="question">
                    <p>4、《念奴娇·赤壁怀古》中提到了什么知名的历史人物？</p>
                    <label><input type="radio" name="q4" value="A"> A.李白</label>
                    <label><input type="radio" name="q4" value="B"> B.周瑜</label>
                    <div class="feedback" id="fb4"></div>
                </div>

                <div class="question">
                    <p>5、《念奴娇·赤壁怀古》中提到了什么自然景物？</p>
                    <label><input type="radio" name="q5" value="A"> A.月亮</label>
                    <label><input type="radio" name="q5" value="B"> B.太阳</label>
                    <div class="feedback" id="fb5"></div>
                </div>

                <!-- 简答题 -->
                <div class="question">
                    <p>6、苏轼面对困难的态度给你什么启示？</p>
                    <textarea rows="4" class="search-box" id="answer6"></textarea>
                    <div class="feedback" id="fb6"></div>
                </div>

                <div class="question">
                    <p>7、你认为《念奴娇赤壁怀古》最吸引你的地方是什么？</p>
                    <textarea rows="4" class="search-box" id="answer7"></textarea>
                    <div class="feedback" id="fb7"></div>
                </div>
                
                <button type="submit" class="search-btn">提交答案</button>
            </form>
        </div>

        <!-- 视频区域 -->
        <div class="video-section poem-content">
            <h3 class="poem-title">简答题回答参考</h3>
            <div class="video-container">
                <video controls>
                    <source src="/videos/1.mp4" type="video/mp4">
                    您的浏览器不支持视频播放
                </video>
            </div>

            <div class="video-container">
                <video controls>
                    <source src="/videos/2.mp4" type="video/mp4">
                    您的浏览器不支持视频播放
                </video>
            </div>

            <div class="video-container">
                <video controls>
                    <source src="/videos/3.mp4" type="video/mp4">
                    您的浏览器不支持视频播放
                </video>
            </div>
        </div>
    </div>

    <script>
        // 正确答案配置
        const answers = {
            q1: 'A',
            q2: 'B',
            q3: 'B',
            q4: 'B',
            q5: 'A'
        };

        document.getElementById('quiz-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 验证选择题
            for (const [questionId, correctAnswer] of Object.entries(answers)) {
                const selected = document.querySelector(`input[name="${questionId}"]:checked`);
                const feedback = document.getElementById(`fb${questionId.slice(1)}`);
                
                if (selected) {
                    feedback.innerHTML = selected.value === correctAnswer 
                        ? '<span style="color:#2e8b57">✓ 回答正确！</span>' 
                        : `<span style="color:#8b0000">✗ 正确答案是：${correctAnswer}</span>`;
                } else {
                    feedback.innerHTML = '<span style="color:#ffd700">⚠ 请选择一个答案</span>';
                }
            }

            // 验证简答题
            const validateEssay = (answerId, feedbackId) => {
                const answer = document.getElementById(answerId).value.trim();
                const feedback = document.getElementById(feedbackId);
                feedback.innerHTML = answer 
                    ? '<span style="color:#2e8b57">✔ 已提交，请等待老师批改</span>'
                    : '<span style="color:#ffd700">⚠ 请填写你的思考</span>';
            }

            validateEssay('answer6', 'fb6');
            validateEssay('answer7', 'fb7');

            // 显示视频区域并滚动到页面底部
            document.querySelector('.video-section').style.display = 'block';
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
